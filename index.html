<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>E-commerce website </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="stylee.css">
</head>

<body>

    <!-- header  -->
    <header>
        <div class="container">
            <!-- navbar -->
            <nav class="navbar">
                <div class="search-box">
                    <input type="text" placeholder="Search.." name="search">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </div>
                <div class="cart">

                    <button type="button" id="cart-btn">
                        <a href="#cart-page-section">
                            <i class="fas fa-shopping-cart"></i>
                            <span id="cart-count-info"> </span>
                        </a>

                    </button>
                </div>
            </nav>
            <!-- end of navbar -->
        </div>
    </header>

    <section class="products">
        <div class="container">
            <div>
                category : <select id="categorySelect" name="category"> </select>
            </div>
            <h2>Our Products</h2>
            <div class="product-list" id="product-list"></div>
        </div>
    </section>

    <section class="container content-section" id="cart-page-section">
        <h2 class="section-header">shopping Cart</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items" id="cart-items-shopping">


        </div>
        <div class="cart-total">
            <h3>Total: </h3>
            <span class="cart-total-price">0$</span>

            <span id="cart-total-value"></span>
        </div>
    </section>
    <footer>


        <div class="container">
            <div class="social-icons">
                <a href="#">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#">
                    <i class="fab fa-pinterest"></i>
                </a>
                <a href="#">
                    <i class="fab fa-linkedin"></i>
                </a>
            </div>
        </div>
    </footer>
    <!-- end of footer -->

    <script src="main.js"></script>
</body>

</html>
